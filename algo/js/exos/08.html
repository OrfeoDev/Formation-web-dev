<body>
    Objetif : Remplir un tableau avec toute les valeurs contenues entre a et b
    <script>
        let a = +prompt("premiere valeur");
        let b = +prompt("second valeur");

        let nombres = [];
        for( let i = a + 1; i < b; i = i + 1 ) {
// on ajoute notre nouveau nombre dans notre tableau
nombres.push(i);
// on affiche notre tableau
console.log(nombres);
        }
    
    </script>
</body>
</html>
