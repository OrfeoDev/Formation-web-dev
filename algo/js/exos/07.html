<body>
    Objetif : afficher toutes les valeurs kilometriques en miles contenues entre a et b
    <script>
        let a = +prompt("premiere valeur");
        let b = +prompt("deuxieme valeur");

        for ( let i = a ; i < b ; i = i + 1){
            console.log(i / 1.609 + "miles");
        }
        
    </script>
</body>
</html>
