<body>
    Objetif : Demander une valeur kilometrique et renvoyer sa valeur en miles.
    1.609 = 1 mile
    <script>
        let distance = +prompt("Entrez un nombre en km");
    
        // pour concatener (attacher) une valeur a une chaine de caracteres
        // on peut utiliser un +
        console.log(distance / 1.609 + "miles");
    </script>
</body>
