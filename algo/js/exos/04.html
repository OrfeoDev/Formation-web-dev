<body>
    Objectif:
a partir de deux nombres entiers, affcher tous les nombres compris entre ces deux nombres
<script>
    let a = +prompt("entrez le premier nombre");
    let b = +prompt("Entrez le deuxieme nombre");
    let c = a 
    while( c < b - 1){
        c = c + 1 ;
        //console.log()permet d'afficher un journalde developpement dans la console du navigateur
        console.log(c);
    }
</script>
