<body>
    Objectif: Calculer un total TTC a partir d'un prix a l'unité Ht, d'une quantité ,
    et d'un taux de TVA
    <script>
        let prixHT = +prompt("Entrez le prixHt");
        let quantite= +prompt("Entrer la quantite");
        let tva = +prompt("Entrez le taux de TVA");
        let resultat = prixHT * quantite (1 + tva/ 100);
        alert("le prix ttc est:"+ resultat);
    </script>
</body>
