<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pricing</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='pricing.css'>

</head>

<body>

    <div class="container">
        <span class="titre">Pricing</span>
        <div class="card-1">
            <div class="form">
                <span class="price">Basic</span>
                <span class="price-1">9.99</span>
            </div>

            <div class="content">
                <span>Feature 1</span>
                <span>Feature 2 </span>
                <span>Feature 3</span>
                <span>Feature 4</span>

            </div>

            <div class="footer"><button class="btn1"> Select Basic</button></div>
        </div>

        <div class="card-2">
            <div class="form-2">
                <span class="price">Pro</span>
                <span class="price-1">19.99</span>
            </div>

            <div class="content">
                <span>Feature 1</span>
                <span>Feature 2 </span>
                <span>Feature 3</span>
                <span class="color2">Feature 4</span>
            </div>

            <div class="footer"><button class="btn2"> Select Pro</button></div>
        </div>


        <div class="card-3">
            <div class="form-3">
                <span class="price">Premium</span>
                <span class="price-1">31.99</span>
            </div>

            <div class="content">
                <span>Feature 1</span>
                <span>Feature 2 </span>
                <span>Feature 3</span>
                <span class="color3">Feature 4</span>
            </div>

            <div class="footer"><button class="btn3"> Select Premium</button></div>
        </div>

    </div>
</body>

</html>
