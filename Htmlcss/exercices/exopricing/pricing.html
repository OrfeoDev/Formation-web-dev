<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pricing</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='pricing.css'>

</head>

<body>

    <div class="container">
        <p>Pricing</p>
        <div class="card-1">
            <div class="form">
                <p class="price">Basic</p>
                <p class="price-1">9.99</p>
            </div>

            <div class="content">
                <span>Feature 1</span>
                <span>Feature 2 </span>
                <span>Feature 3</span>

            </div>

            <div class="footer"><button class="btn1"> Select Basic</button></div>
        </div>

        <div class="card-2">
            <div class="form-2">
                <p class="price">Pro</p>
                <p class="price-2">19.99</p>
            </div>

            <div class="content">
                <span>Feature 1</span>
                <span>Feature 2 </span>
                <span>Feature 3</span>
                <span class="color2">Feature 4</span>
            </div>

            <div class="footer"><button class="btn2"> Select Pro</button></div>
        </div>


        <div class="card-3">
            <div class="form-3">
                <p class="price">Premium</p>
                <p class="price-3">31.99</p>
            </div>

            <div class="content">
                <span>Feature 1</span>
                <span>Feature 2 </span>
                <span>Feature 3</span>
                <span class="color3">Feature 4</span>
            </div>

            <div class="footer"><button class="btn3"> Select Premium</button></div>
        </div>

    </div>
</body>

</html>
