<body>
    Objectif:  a partir de l'age d'un joueur, renvoyer la categorie sportive lui correspondant
    <script>
        let age = +prompt("Entrez age sportif") 
        // si le sportif a - 6 ans 
        if(age < 6) {
            alert("mini poussin");
        }
        if(age>= 6 && age <=7)
        {
            alert("poussin");
        }
        if (age == 8 || age == 9){
            alert("benjamin");
        }
        if(age == 10 || age == 11){
            alert("mimine");

        }
        if( age > 11){
            alert("cadet");
        }
       
    </script>
</body>
